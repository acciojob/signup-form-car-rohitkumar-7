<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" required  id="name" placeholder="Name"/>
		<br>
		<label for="email">Email</label>
		<input type="email" required  id="email" placeholder="Email"/>
		<br>
		<label>Gender</label>
		<input type="radio" required  id="gender_m" name="gender"/>Male
		<input type="radio" required  id="gender_f" name="gender"/>Female
		<br>
		<label for="cars">Car Brands</label>
		<select id="cars" required>
			<optio>Bmw</optio>
			<option>Audi</option>
		</select>
		<br>
		<label for="age">Age</label>
		<input type="number" required  id="age" placeholder="Age"/>
		<br>
		<label for="dob">DOB</label>
		<input type="date" required  id="dob"/>
		<br>
		<label for="tel">Phone Number</label>
		<input type="tel"   id="tel" placeholder="xxx-xxx-xxxx"/>
		<br>
		<label for="password">Password</label>
		<input type="password" required  id="password" placeholder="Password"/>
<br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" required id="tos" />

		<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
